<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="imageSide">
        </section>
    <section class="formSection">
    <form action="">
        <h1>Sign up!</h1>
        <div class="formCard">
            <div class="formInputs">
                <label for="name">First Name</label>
                <input type="text" name="name" required></input>
            </div>

            <div class="formInputs">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" required>
            </div>

            <div class="formInputs">
                <label for="email">E-mail</label>
                <input type="email" name="email" required>
            </div>

             <div class="formInputs">
                <label for="number">Phone Number</label>
                <input type="number" name="number" required>
            </div>

            <div class="formInputs">
                <label for="password">Password</label>
                <input type="password" name="password" required></input>
            </div>

            <div class="formInputs">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" required></input>
            </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="loginText">Already have an account? <span><a href="">Log in</a></span></p>
    </form>
    </section>
    </main>
</body>
</html>
